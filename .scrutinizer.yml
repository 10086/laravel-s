checks:
    php: true
filter:
    excluded_paths:
      - 'tests/*'
build:
    environment:
        php:
            version: 5.6
            ini:
                'date.timezone': 'Asia/Shanghai'
                'extension': 'swoole.so'
    dependencies:
            before:
                - pecl install swoole-1.7.14
                - composer require laravel/framework:~5.1.0
    nodes:
            analysis:
                project_setup:
                    override: true
                tests:
                    override:
                        - php-scrutinizer-run --enable-security-analysis